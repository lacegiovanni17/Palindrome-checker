<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Javascript Palindrome Checker</h1>
            <p>
                A Palindrome is word or phrase that reads the same backwards and forwards. e.g level, refer. 
            </p>
        </header>
        <div class ="inputs">
            <input type="text" id="input" placeholder="Enter a word or phrase and click Check"/>
            <button id="btn">Check Palindrome</button>
        </div>
        <p class="info-txt">Yes, <span>"Borrow or rob"</span> is a palindrome!</p>
    </div>
    <footer>
        <p>
            Made with <span class="heart">❤️</span> by
            <a href="https://github.com/lacegiovanni17" target="_blank">Chidike Chizoba</a>
        </p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
